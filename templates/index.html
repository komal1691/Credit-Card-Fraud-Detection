<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fraud Detection Studio</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #1f2937, #111827);
    color: #f9fafb;
}

.container {
    width: 80%;
    max-width: 1000px;
    margin: 40px auto;
    padding: 30px;
    background: #1f2937;
    border-radius: 12px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.5);
}

h1 {
    text-align: center;
    font-size: 30px;
    margin-bottom: 5px;
}

.subtitle {
    text-align: center;
    color: #9ca3af;
    margin-bottom: 30px;
}

form {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 15px;
}

label {
    font-size: 12px;
    color: #9ca3af;
}

input {
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #374151;
    background: #111827;
    color: white;
    transition: 0.3s;
}

input:focus {
    outline: none;
    border-color: #3b82f6;
    box-shadow: 0 0 6px #3b82f6;
}

.full-width {
    grid-column: 1 / -1;
}

button {
    padding: 12px;
    background: #3b82f6;
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s ease;
}

button:hover {
    background: #2563eb;
    transform: scale(1.02);
}

.loader {
    display: none;
    margin-top: 15px;
    text-align: center;
    font-size: 14px;
    color: #9ca3af;
}

/* Modal */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.6);
}

.modal-content {
    background: #1f2937;
    margin: 15% auto;
    padding: 25px;
    width: 350px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.7);
}

.close-btn {
    float: right;
    cursor: pointer;
    font-size: 18px;
    color: #9ca3af;
}
.close-btn:hover {
    color: white;
}

.result-safe {
    color: #10b981;
    font-weight: bold;
}

.result-fraud {
    color: #ef4444;
    font-weight: bold;
}
</style>
</head>

<body>

<div class="container">
    <h1>ðŸ’³ Fraud Detection Studio</h1>
    <p class="subtitle">Real-Time Transaction Risk Intelligence</p>

    <form id="fraudForm" action="/predict" method="post">

        <div>
            <label>Time</label>
            <input type="number" step="any" name="Time" required>
        </div>

        {% for i in range(1,29) %}
        <div>
            <label>V{{i}}</label>
            <input type="number" step="any" name="V{{i}}" required>
        </div>
        {% endfor %}

        <div>
            <label>Amount</label>
            <input type="number" step="any" name="Amount" required>
        </div>

        <div class="full-width">
            <button type="submit">Analyze Transaction</button>
            <div class="loader" id="loader">Analyzing transaction...</div>
        </div>

    </form>
</div>

<!-- Modal Popup -->
<div id="resultModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h2 id="modalTitle"></h2>
        <p id="modalProbability"></p>
    </div>
</div>

<script>
// Show loader on submit
document.getElementById("fraudForm").addEventListener("submit", function() {
    document.getElementById("loader").style.display = "block";
});

// Always render variables safely
const resultText = "{{ result | default('') }}";
const probability = "{{ probability | default('') }}";

if (resultText !== "") {
    const modal = document.getElementById("resultModal");
    const title = document.getElementById("modalTitle");
    const prob = document.getElementById("modalProbability");

    title.innerText = resultText;
    prob.innerText = "Fraud Probability: " + probability;

    if (resultText.includes("Fraud")) {
        title.className = "result-fraud";
    } else {
        title.className = "result-safe";
    }

    modal.style.display = "block";
}

function closeModal() {
    document.getElementById("resultModal").style.display = "none";
}
</script>

</body>
</html>
